<html>
  <style>
    body {
      overflow: hidden;
      font-family: "Lato";
    }

    .header-text {
        position: absolute;
        width: 100%;
        text-align: center;
        color: magenta;
        top: 100px;
        z-index: 3;  /* Higher than the overlay's z-index of 1 */
        pointer-events: none;  /* Allows clicking through the text */
    }
#examples {
  background: #ddd;
  height: 95%;
  width: 1000px;
  overflow: hidden;
  padding: 0;
  position: relative;
  border-top: solid 1px #fff;
  margin: 0 auto; /* Add this to center the container */
  max-width: 100%; /* Add this to ensure responsiveness */
}
#examples:after,
#examples:before {
  content: "";
  display: block;
  left: 0;
  height: 100%;
  width: 100%;
  position: absolute;
  background: white;
  height: 16px;
  z-index: 2;
}

/* #examples:before {
  bottom: -16px;

}

#examples:after {
  top: -16px;
  box-shadow: 0px 8px 16px rgba(0,0,0,.3);
} */

#examples-deep {
  -webkit-transform-style: preserve-3d;
  -moz-transform-style: preserve-3d;
  transform-style: preserve-3d;
  -webkit-backface-visibility: hidden;
  -moz-backface-visibility: hidden;
  backface-visibility: hidden;
}

#examples svg,
#examples canvas {
  position: absolute;
}

.example-mesh {
  fill: none;
  stroke: #fff;
  stroke-width: 2px;
}

.example-anchor path {
  fill: none;
  pointer-events: all;
}

.example-anchor path:hover {
  stroke: #000;
  stroke-width: 2px;
}


.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
  pointer-events: none;
}

.overlay-bg {
  fill: white;
}
  </style>

            <circle
