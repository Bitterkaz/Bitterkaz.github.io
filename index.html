<html>
  <style>
#examples {
  background: #ddd;
  height: 90%;
  overflow: hidden;
  padding: 0;
  position: relative;
  border-top: solid 1px #fff;
}

#examples:after,
#examples:before {
  content: "";
  display: block;
  left: 0;
  height: 100%;
  width: 100%;
  position: absolute;
  background: white;
  height: 16px;
  z-index: 2;
}

#examples:before {
  bottom: -16px;
  box-shadow: 0px -8px 16px rgba(0,0,0,.3);
}

#examples:after {
  top: -16px;
  box-shadow: 0px 8px 16px rgba(0,0,0,.3);
}

#examples-deep {
  -webkit-transform-style: preserve-3d;
  -moz-transform-style: preserve-3d;
  transform-style: preserve-3d;
  -webkit-backface-visibility: hidden;
  -moz-backface-visibility: hidden;
  backface-visibility: hidden;
}

#examples svg,
#examples canvas {
  position: absolute;
}

.example-mesh {
  fill: none;
  stroke: #fff;
  stroke-width: 2px;
}

.example-anchor path {
  fill: none;
  pointer-events: all;
}

.example-anchor path:hover {
  stroke: #000;
  stroke-width: 2px;
}


  </style>
  <head>
    <title>hex 1</title>
  </head>
  <body>
    <h1>Lucas Galan | Design. AI. Machine Learning. Prototype. Front End.</h1>
    <div id="examples">
        <div id='examples-deep'>           </div>
    </div>
  </body>


<script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>


<script src="js/hex.js"></script>
</html>
